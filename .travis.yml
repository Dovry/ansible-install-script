---
sudo: required
language: bash
services: docker
cache: pip

env:
  global:
    - SCRIPT: /home/script/ansible_convenience_script.sh
    - VOLUME: "$(pwd):/home/script:ro"
    - GH_USER: dovry

before_script:
  - sudo chmod +x ansible_convenience_script.sh

jobs:
  include:
################################

    - stage: Run script - ubuntu 18
      script: |
        docker run -d -it --name ubuntu18 -v $VOLUME ubuntu:bionic
        docker exec -it ubuntu18 bash $SCRIPT

    - stage: run script - ubuntu 16
      script: |
        docker run -d -it --name ubuntu16 -v $VOLUME ubuntu:xenial
        docker exec -it ubuntu16 bash $SCRIPT

    - stage: run script - centos 8
      script: |
        docker run -d -it --name centos8 -v $VOLUME centos:8
        docker exec -it centos8 bash $SCRIPT

    - stage: run script - centos 7
      script: |
        docker run -d -it --name centos7 -v $VOLUME centos:7
        docker exec -it centos7 bash $SCRIPT

################################

  # https://github.com/mernst/plume-lib/blob/master/bin/trigger-travis.sh
  
    - stage: trigger downstream ubuntu 18
      jdk: oraclejdk8
      script: |
        echo "TRAVIS_BRANCH=$TRAVIS_BRANCH TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST"
        if [[ ($TRAVIS_BRANCH == master) &&
              ($TRAVIS_PULL_REQUEST == false) ]] ; then
          curl -LO --retry 3 https://raw.github.com/mernst/plume-lib/master/bin/trigger-travis.sh
          sh trigger-travis.sh --pro $GH_USER docker_ubuntu18_ansible $TRAVIS_ACCESS_TOKEN
        fi

    - stage: trigger downstream ubuntu 16
      jdk: oraclejdk8
      script: |
        echo "TRAVIS_BRANCH=$TRAVIS_BRANCH TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST"
        if [[ ($TRAVIS_BRANCH == master) &&
              ($TRAVIS_PULL_REQUEST == false) ]] ; then
          curl -LO --retry 3 https://raw.github.com/mernst/plume-lib/master/bin/trigger-travis.sh
          sh trigger-travis.sh --pro $GH_USER docker_ubuntu16_ansible $TRAVIS_ACCESS_TOKEN
        fi

    - stage: trigger downstream centos 8
      jdk: oraclejdk8
      script: |
        echo "TRAVIS_BRANCH=$TRAVIS_BRANCH TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST"
        if [[ ($TRAVIS_BRANCH == master) &&
              ($TRAVIS_PULL_REQUEST == false) ]] ; then
          curl -LO --retry 3 https://raw.github.com/mernst/plume-lib/master/bin/trigger-travis.sh
          sh trigger-travis.sh --pro $GH_USER docker_centos8_ansible $TRAVIS_ACCESS_TOKEN
        fi

    - stage: trigger downstream centos 7
      jdk: oraclejdk8
      script: |
        echo "TRAVIS_BRANCH=$TRAVIS_BRANCH TRAVIS_PULL_REQUEST=$TRAVIS_PULL_REQUEST"
        if [[ ($TRAVIS_BRANCH == master) &&
              ($TRAVIS_PULL_REQUEST == false) ]] ; then
          curl -LO --retry 3 https://raw.github.com/mernst/plume-lib/master/bin/trigger-travis.sh
          sh trigger-travis.sh --pro $GH_USER docker_centos7_ansible $TRAVIS_ACCESS_TOKEN
        fi